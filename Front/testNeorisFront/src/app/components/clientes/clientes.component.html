
<hr>

<h2>Clientes</h2>

<form action="" class="formApp">
    <div class="row align-center">
      <div class="col-md-3">
          <div class="form-group-icon">
          <label for="" class="form-label">Criterio de la b√∫squeda</label>
          <input class="form-control-input" type="text" placeholder="Buscar"
          (keyup)="filterCritery($event)"   name="inputCriterio" >

        </div>
      </div>
    </div>
  </form>

<br>
  <div class="card-container">
    <button class="btn-primary-purple"  (click)="llamarAgregar(1)" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>   
      <span>Agregar CLiente</span>
    </button>
    </div>
    <br><br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Genero">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="identificacion">
        <th mat-header-cell *matHeaderCellDef> identificacion </th>
        <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
      </ng-container>

      <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="Editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">         <img src="../../../assets/images/1159633.png" (click)="editar(element)"></td>

          </ng-container>

          <ng-container matColumnDef="Eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">       <img src="../../../assets/images/3221803.png" (click)="eliminar(element)"></td>

          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  <app-create-update-cliente *ngIf="modalCliente"    [element]="element"(close)="openModal(false)"
  ></app-create-update-cliente>
